<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        background-color: black;
      }
      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
      }
      button{
        outline: none;
        background-color: red;
        color: white;
        width: 184px;
        font-size: 32px;
        margin: 16px,0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Find a rabbit</button>
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img id="rabbit" src="img/rabbit.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
      <img src="img/carrot.png" alt="">
    </div>

    <script>
      const button = document.querySelector('button')
      const rabbit = document.querySelector('#rabbit')
      button.addEventListener('click',(event)=>{
        rabbit.scrollIntoView({
          behavior: "smooth",
          block: "center",
        })
      })
    </script>
  </body>
</html>
